<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню - ДОСТАР</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }
        .navbar {
            background-color: #C1E1C1;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .navbar a:hover {
            background-color: green;
        }
        .menu-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        .menu-button {
            background-color: #ddd;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .menu-button:hover, .menu-button.active {
            background-color: #005500;
            color: white;
        }
        .menu-item {
            display: none;
            margin: 20px 0;
        }
        .menu-item.active {
            display: block;
        }
        img {
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
        }
        .description {
            font-size: 1.1rem;
            color: #555;
        }
        .btn {
            display: inline-block;
            background-color: green;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #005500;
        }
        #default-text {
            font-size: 1.2rem;
            color: #555;
            margin: 20px 0;
        }
        footer {
            background-color: #005500;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .navbar a {
                padding: 10px 15px;
                font-size: 1rem;
            }
            .menu-button {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
            .description {
                font-size: 1rem;
            }
            .btn {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html"><i class="fas fa-home"></i> Главная</a>
        <a href="menu.html"><i class="fas fa-utensils"></i> Меню</a>
        <a href="contacts.html"><i class="fas fa-phone"></i> Контакты</a>
        <a href="about.html"><i class="fas fa-info-circle"></i> О нас</a>
    </div>
    
    <h1>Добро пожаловать в ДОСТАР</h1>
    
    <div class="content">
        <p>Мы рады приветствовать вас на нашем сайте. Здесь вы найдете всю необходимую информацию о наших услугах и продуктах.</p>
    </div>

    <!-- Футер -->
    <footer>
        <p>&copy; 2025 ДОСТАР. Все права защищены.</p>
    </footer>
</body>
</html>
