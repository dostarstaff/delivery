<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - ДОСТАР</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }
        .navbar {
            background-color: #005500;
            padding: 5px 0; /* Уменьшен отступ сверху и снизу */
            display: flex;
            justify-content: center;
            gap: 5px; /* Разделяет элементы */
            flex-wrap: wrap; /* Позволяет переносить элементы на новые строки */
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 12px; /* Уменьшен внутренний отступ */
            font-size: 1rem;
            display: block;
        }
        .navbar a:hover {
            background-color: green;
        }
        .content {
            margin: 10px;
            font-size: 1.2rem;
            color: #555;
        }
        /* Адаптивность */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .navbar a {
                padding: 10px 15px;
                font-size: 1rem;
                width: 100%; /* Кнопки занимают всю ширину */
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Главная</a>
        <a href="menu.html">Меню</a>
        <a href="contacts.html">Контакты</a>
        <a href="about.html">О нас</a>
    </div>

    <h1>Добро пожаловать в ДОСТАР</h1>
    
    <div class="content">
        <!-- Здесь можно разместить основной контент -->
    </div>
</body>
</html>
